<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Muncher | The Good The Bad and The Movie</title>
  </head>
  <body>
    <article class="container">
      <!--movie search bar-->
      <section class="searchbar">
        <h1>your movie search is here</h1>
        <input
          type="text"
          class="input"
          id="inputsearch"
          placeholder="Type to search..."
        />
        <button>search</button>
      </section>
      <!--Collections page-->
      <section class="collections">
        <h1>Most popular movies/Top rated movies</h1>
        <p>search the most popular movies ......</p>
      </section>
      <!--Contact section-->
      <section class="contact us">
        <h1>contact us</h1>
        <p>we would love to hear from you</p>
        <form>
          <input
            type="text"
            name="name"
            id="fullname"
            class="form-control"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="email"
            id="emailaddress"
            class="form-control"
            placeholder="Email"
            required
          />
          <textarea
            row="3"
            name="enuiry"
            id="enquiry"
            class="form-control"
            placeholder="Your enquiry..."
            required
          ></textarea
          ><br />
          <button type="submit" class="contactbtn">Send!</button>
        </form>
      </section>
    </article>
  </body>
</html>
